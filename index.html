<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui}
    #hud{position:fixed;left:0;right:0;top:12px;text-align:center;z-index:999;color:#fff;font-weight:800;text-shadow:0 2px 10px rgba(0,0,0,.6)}
    #panel{
      position:fixed;left:50%;bottom:10%;transform:translateX(-50%);
      z-index:999;display:none;background:rgba(0,0,0,.55);color:#fff;
      padding:14px 16px;border-radius:18px;backdrop-filter:blur(6px);
      width:min(92vw,420px);text-align:center
    }
    #btn{display:none;margin-top:10px;padding:14px 18px;border-radius:999px;border:2px solid #ffd24a;
      background:#e0182d;color:#fff;font-weight:900;font-size:18px;width:100%}
  </style>
</head>

<body>
  <div id="hud">HÃ£y quÃ©t vÃ o táº¥m thiá»‡p!</div>

  <div id="panel">
    <div id="msg" style="font-size:18px;font-weight:900"></div>
    <button id="btn">ðŸ§§ NHáº¬N LÃŒ XÃŒ</button>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; uiScanning: yes; uiError: yes;"
    renderer="colorManagement:true, physicallyCorrectLights:true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded
  >
    <a-assets>
      <a-asset-item id="horseModel" src="./horse.glb"></a-asset-item>
      <a-asset-item id="giftModel"  src="./gift.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false">
      <a-entity cursor="fuse:false; rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-camera>

    <a-entity mindar-image-target="targetIndex:0" id="target">
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>

      <a-entity id="horse" class="clickable"
        gltf-model="#horseModel" position="0 0 0" scale="0.6 0.6 0.6"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-entity>

      <a-entity id="gift" class="clickable" visible="false"
        gltf-model="#giftModel" position="0 0 0" scale="0.6 0.6 0.6"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 4500">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const hud = document.getElementById('hud');
    const panel = document.getElementById('panel');
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btn');

    const target = document.getElementById('target');
    const horse = document.getElementById('horse');
    const gift  = document.getElementById('gift');

    let state = 'HORSE';

    target.addEventListener('targetFound', () => {
      hud.textContent = (state === 'HORSE') ? 'Cháº¡m vÃ o con ngá»±a!' : 'Cháº¡m vÃ o há»™p quÃ !';
    });
    target.addEventListener('targetLost', () => {
      hud.textContent = 'HÃ£y quÃ©t vÃ o táº¥m thiá»‡p!';
      panel.style.display = 'none';
    });

    horse.addEventListener('click', () => {
      if (state !== 'HORSE') return;
      state = 'GIFT';
      hud.textContent = 'Cháº¡m vÃ o há»™p quÃ !';
      horse.setAttribute('visible', 'false');
      gift.setAttribute('visible', 'true');
    });

    gift.addEventListener('click', () => {
      if (state !== 'GIFT') return;
      state = 'DONE';
      hud.textContent = 'ChÃºc má»«ng nÄƒm má»›i!';
      panel.style.display = 'block';

      // demo random táº¡i chá»— (GitHub Pages chá»‰ lÃ m Ä‘Æ°á»£c kiá»ƒu nÃ y)
      const values = [10000,20000,50000,100000];
      const amount = values[Math.floor(Math.random()*values.length)];

      msg.textContent = `Báº¡n nháº­n Ä‘Æ°á»£c: ${formatVND(amount)}Ä‘`;
      btn.style.display = 'block';
      btn.onclick = () => alert('Demo: Báº¡n cÃ³ thá»ƒ chuyá»ƒn sang trang nháº­n/QR táº¡i Ä‘Ã¢y');
    });

    function formatVND(n){
      return (n||0).toString().replace(/\B(?=(\d{3})+(?!\d))/g,'.');
    }
  </script>
</body>
</html>
